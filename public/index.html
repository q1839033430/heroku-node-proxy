		<style>
			@import url("https://fonts.googleapis.com/css?family=Inconsolata:700");
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html, body {
				width: 100%;
			}

			body {
				background: #252525;
			}

			.container {
				position: absolute;
				margin: auto;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				width: 300px;
				height: 100px;
			}
			.container .search {
				position: absolute;
				margin: auto;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				width: 80px;
				height: 80px;
				background: crimson;
				border-radius: 50%;
				transition: all 1s;
				z-index: 4;
				box-shadow: 0 0 25px 0 rgba(0, 0, 0, 0.4);
			}
			.container .search:hover {
				cursor: pointer;
			}
			.container .search::before {
				content: "";
				position: absolute;
				margin: auto;
				top: 22px;
				right: 0;
				bottom: 0;
				left: 22px;
				width: 12px;
				height: 2px;
				background: white;
				transform: rotate(45deg);
				transition: all .5s;
			}
			.container .search::after {
				content: "";
				position: absolute;
				margin: auto;
				top: -5px;
				right: 0;
				bottom: 0;
				left: -5px;
				width: 25px;
				height: 25px;
				border-radius: 50%;
				border: 2px solid white;
				transition: all .5s;
			}
			.container input {
				font-family: 'Inconsolata', monospace;
				position: absolute;
				margin: auto;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				width: 50px;
				height: 50px;
				outline: none;
				border: none;
				background: crimson;
				color: white;
				text-shadow: 0 0 10px crimson;
				padding: 0 80px 0 20px;
				border-radius: 30px;
				box-shadow: 0 0 25px 0 crimson, 0 20px 25px 0 rgba(0, 0, 0, 0.2);
				transition: all 1s;
				opacity: 0;
				z-index: 5;
				font-weight: bolder;
				letter-spacing: 0.1em;
			}
			.container input:hover {
				cursor: pointer;
			}
			.container input:focus {
				width: 300px;
				opacity: 1;
				cursor: text;
			}
			.container input:focus ~ .search {
				right: -250px;
				background: #151515;
				z-index: 6;
			}
			.container input:focus ~ .search::before {
				top: 0;
				left: 0;
				width: 25px;
			}
			.container input:focus ~ .search::after {
				top: 0;
				left: 0;
				width: 25px;
				height: 2px;
				border: none;
				background: white;
				border-radius: 0%;
				transform: rotate(-45deg);
			}
			.container input::placeholder {
				color: white;
				opacity: 0.5;
				font-weight: bolder;
			}
		</style>

	</head>
	<body>
			
		<div class="container">

			<input type="text" id="url" placeholder="google.com">

			<div class="search"></div>
		</div>

		<div id="aplayer"></div>
	</body>
	<script>
		$(function(){
			//键盘松开事件
			$("#url").keyup(function(){
				//当松开回车键时触发
				if(event.keyCode==13){
					if($("#url").val() == ""){

					}else{
						//获取输入框内输入的内容
						var $url = $("#url").val()
						//设置跳转方式为打开新窗口
						var openUrl = window.open('_blank')
						//跳转至指定页面
						openUrl.location = './proxy/https://' + $url
					}
					
　　			}
			})
		})
	</script>
